            - { name: sonata.admin, manager_type: orm, group: Reserva, label: Estado }
        public: true

    app.admin.producto:
        class: AppBundle\Admin\ProductoAdmin
        arguments: [~, AppBundle\Entity\Producto, SonataAdminBundle:CRUD]
        tags:
            - { name: sonata.admin, manager_type: orm, group: Reserva, label: Producto }
        public: true

    app.admin.tipo_de_entrega:
        class: AppBundle\Admin\TipoDeEntregaAdmin
