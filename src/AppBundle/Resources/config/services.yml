    app.admin.tipo_de_pago:
        class: AppBundle\Admin\TipoDePagoAdmin
        arguments: [~, AppBundle\Entity\TipoDePago, SonataAdminBundle:CRUD]
        tags:
            - { name: sonata.admin, manager_type: orm, group: Reserva, label: TipoDePago }
        public: true

    app.admin.tipo_de_venta:
        class: AppBundle\Admin\TipoDeVentaAdmin
        arguments: [~, AppBundle\Entity\TipoDeVenta, SonataAdminBundle:CRUD]
        tags:
            - { name: sonata.admin, manager_type: orm, group: Reserva, label: TipoDeVenta }
        public: true
